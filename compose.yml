
services:
  web:
    build: .
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - my-postgres
    env_file:
      - .env

  my-postgres:
    image: postgres
    expose:
      - 5432
    environment:
      POSTGRES_PASSWORD: mypassword